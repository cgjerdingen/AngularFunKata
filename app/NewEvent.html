<!DOCTYPE html>
<!-- script module that runs this page -->
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8" />
    <title>Create a New Event</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
    <div class="container">
        <div class="nav navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="NewEvent.html">Create Event</a></li>
                </ul>
            </div>
        </div>
        <!-- Wired to the controller that manages this div -->
        <style>input.ng-invalid.ng-dirty {background-color: pink;}</style>
        <div ng-controller="EditEventController" style="padding: 0 20px 0 20px;">
            <div class="container">
                <h1>New Event</h1>
                <hr />
                <form name="eventForm">
                    <fieldset>
                        <label for="eventName">Event Name</label>
                        <input id="eventName" type="text" ng-model="event.name" required placeholder="Name of your event...." />
                        <label for="eventDate">Event Date</label>
                        <input id="eventDate" type="text" ng-model="event.date" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="format (mm/dd/yyyy) " />
                        <label for="eventTime">Event Time</label>
                        <input id="eventTime" type="text" ng-model="event.time" placeholder="Time of your event...." />
                        <label for="eventLocation">Event Location</label>
                        <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Location of your event...." />
                        <br />
                        <input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City" />
                        <input id="eventState" type="text" ng-model="event.location.state" class="input-small" placeholder="State/Provance" />
                        <label for="eventImageUrl"></label><input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of event image..." />
                    </fieldset>

                    <img ng-src="{{ event.imageUrl }}" src="" />
                    <br />
                    <br />
                    <button type="submit" ng-disabled="eventForm.$invalid" ng-click="saveEvent(event, eventForm)" class="btn btn-primary">Save</button>
                    <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                </form>
            </div>

        </div>
        
    </div>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EditEventController.js"></script>
    <script src="/js/controllers/filters.js"></script>
</body>
</html>
