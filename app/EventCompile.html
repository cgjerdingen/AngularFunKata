<!DOCTYPE html>
<!-- script module that runs this page -->
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8" />
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
    <div class="container">
        <div class="nav navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="EventDetails.html">Events Home</a></li>
                    <li><a href="NewEvent.html">Create Event</a></li>
                    <li><a href="EditProfile.html">Edit Profile</a></li>
                    <li><a href="EventLocale.html">Event Locale</a></li>
                    <li><a href="EventCache.html">Cache</a></li>
                    <li><a href="EventCompile.html">Compile</a></li>
                    <li><a href="EventTimeout.html">Timeout</a></li>
                </ul>
            </div>
        </div>
        <!-- Wired to the controller that manages this div -->
        <div ng-controller="EventCompileController" style="padding:20px;">
            <div id="appendHere"></div>
            <br />
            name: <input type="text" ng-model="name" value="Hello World"><br />
            markup: <input type="text" ng-model="markup" value="<h3>{{}}</h3>" placeholder="Enter any tag and the angular binding for 'name'"> <span class="well" ng-non-bindable>Enter any tag and the angular binding for the field 'name' like &lt;h3&gt;{{name}}&lt;/h3&gt;. </span> <br/>
            <button class="btn btn-default" ng-click="appendDivToElement(markup)">Append</button>

           

        </div>
        
    </div>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services/EventData.js"></script>
    <script src="/js/controllers/EventCompileController.js"></script>
    <script src="/js/controllers/filters.js"></script>
</body>
</html>
