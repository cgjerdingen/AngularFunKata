
<style>input.ng-invalid.ng-dirty {background-color: pink;}</style>
<div style="padding: 0 20px 0 20px;">
    <div class="container">

        <h1>New Event</h1>
        <hr />
        <form name="eventForm">
            <fieldset>
                <label for="eventName">Event Name</label>
                <input id="eventName" type="text" ng-model="event.name" required placeholder="Name of your event...." />
                <label for="eventDate">Event Date</label>
                <input id="eventDate" type="text" ng-model="event.date" date-keys required ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="format (mm/dd/yyyy) " />
                <label for="eventTime">Event Time</label>
                <input id="eventTime" type="text" ng-model="event.time" placeholder="Time of your event...." />
                <label for="eventLocation">Event Location</label>
                <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Location of your event...." />
                <br />
                <input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City" />
                <input id="eventState" type="text" ng-model="event.location.state" class="input-small" placeholder="State/Provance" />
                <label for="eventImageUrl"></label><input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of event image..." />
            </fieldset>

            <img ng-src="{{ event.imageUrl }}" src="" />
            <br />
            <br />
            <button type="submit" ng-disabled="eventForm.$invalid" ng-click="saveEvent(event, eventForm)" class="btn btn-primary">Save</button>
            <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
